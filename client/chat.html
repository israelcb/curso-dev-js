<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/wrapper.css" />
    <link rel="stylesheet" href="./css/functional.css" />
    <link rel="stylesheet" href="./css/components/form-field.css" />
    <link rel="stylesheet" href="./css/components/button.css" />
    <link rel="stylesheet" href="./css/components/sidebar.css" />
    <link rel="stylesheet" href="./css/components/conversation.css" />
    <link rel="stylesheet" href="./css/components/message.css" />
    <title>Chat</title>
  </head>
  <body>
    <section class="container">
      <div class="chat">
        <div class="sidebar">
          <h1 class="sidebar__title">Usuários</h1>
          <div class="form-field form-field--small">
            <input class="form-field__input" placeholder="Pesquisar usuários" />
          </div>

          <ul class="sidebar__list-user" id="list-user"></ul>
        </div>
        <div class="conversation">
          <div class="conversation__messages" id="list-messages"></div>

          <div class="conversation__message">
            <form action="" class="conversation__form" id="form-message">
              <div class="form-field">
                <input
                  class="form-field__input"
                  placeholder="Escreva uma mensagem"
                  id="input-message"
                />
              </div>
              <button class="button button--primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
